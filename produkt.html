<script type="text/javascript">
	const slides = document.querySelectorAll(".slides .slide");
	let i = -1;
	function repeat() {
		setTimeout(loop, 1100);
		setInterval(loop, 5000);
	}
	function loop() {
		i++;
		if(i == 0) {
			slides[i].style.bottom = '0';
			for(var r = 0; r < slides.length; r++) {
				slides[r].style.transition = '1s';
			}
		}
		if(i > 0 && i < slides.length) {
			slides[i-1].style.bottom = '200%';
			slides[i].style.bottom = '0';
		}
		if(i == slides.length) {
			slides[i-1].style.bottom = '200%';
			setTimeout(goBack, 1100); 
			setTimeout(loop, 1200);	
		}
		
	}

	function goBack() {
		if(i == slides.length) {
			for(var r = 0; r < slides.length; r++) {
				slides[r].style.bottom = '-200%';
				slides[r].style.transition = 'none';
				i = -1;
			}
		}
	}
		repeat();
        </script>
